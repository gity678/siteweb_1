<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة القنوات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #0af;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background: #222;
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 15px;
      transition: background-color 0.3s ease;
    }
    li:hover {
      background: #0af;
    }
    a {
      color: #eee;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
    }
    a:hover {
      color: #fff;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #0af;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.back-link:hover {
      background-color: #08c;
      color: #fff;
    }
  </style
