    body {

    h1 {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;

    li {
      background-color: #0af;

      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #08c;
    }
    a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
