<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>موقعي البسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقعي</h1>
    <p>هذا مثال بسيط لموقع باستخدام الأكواد فقط.</p>
    <button onclick="showMessage()">اضغط هنا</button>

    <script>
        function showMessage() {
            alert('شكرًا لزيارتك موقعي!');
        }
    </script>
</body>
</html>
