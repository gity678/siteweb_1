<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بث مباشر - Al Jazeera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin: 20px auto;
      border: 4px solid #0af;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>بث مباشر - قناة الجزيرة الإنجليزية</h1>

  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://live-hls-web-aje.getaj.net/AJE/index.m3u8'; // رابط بث Al Jazeera English

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>

</body>
</html>
