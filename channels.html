<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل القناة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 4px solid #0af;
      border-radius: 10px;
      background: black;
    }
    select {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #0af;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #0af;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.back-link:hover {
      background-color: #08c;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1 id="channelName">جاري تحميل القناة...</h1>

  <video id="video" controls autoplay></video>

  <div>
    <label for="qualitySelect">اختر الجودة:</label>
    <select id="qualitySelect">
      <option>جاري التحميل...</option>
    </select>
  </div>

  <a href="list.html" class="back-link">عودة إلى قائمة القنوات</a>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // روابط القنوات مع المفاتيح
    const channels = {
      france24: {
        name: "فرانس 24 العربية",
        url: "https://static.france24.com/live/F24_AR_LO_HLS/live_web.m3u8"
      },
      euronews: {
        name: "يورو نيوز الإنجليزية",
        url: "https://rakuten-euronews-1-be.samsung.wurl.tv/playlist.m3u8"
      },
      aljazeera: {
        name: "الجزيرة الإنجليزية",
        url: "https://aljazeera-clips.akamaized.net/hls/live/2022/aljazeera/english.m3u8"
      }
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const channelKey = getQueryParam('channel');
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const channelNameElem = document.getElementById('channelName');
    let hls;

    if (!channelKey || !channels[channelKey]) {
      channelNameElem.textContent = "القناة غير موجودة";
    } else {
      const channel = channels[channelKey];
      channelNameElem.textContent = channel.name;

      function loadStream(url) {
        if (hls) {
          hls.destroy();
          hls = null;
        }
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            qualitySelect.innerHTML = '';
            hls.levels.forEach((level, index) => {
              const option = document.createElement('option');
              option.value = index;
              option.text = `${level.height}p`;
              qualitySelect.appendChild(option);
            });
            const autoOption = document.createElement('option');
            autoOption.value = -1;
            autoOption.text = 'تلقائي';
            qualitySelect.insertBefore(autoOption, qualitySelect.firstChild);
            qualitySelect.value = -1;

            qualitySelect.onchange = function () {
              hls.currentLevel = parseInt(this.value);
            };
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => video.play());
        }
      }

      loadStream(channel.url);
    }
  </script>

</body>
</html>
