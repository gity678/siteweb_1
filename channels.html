<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختيار القنوات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .channel-button {
      background-color: #0af;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .channel-button:hover {
      background-color: #08c;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 4px solid #0af;
      border-radius: 10px;
      background: black;
    }
    select {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>اختر القناة وشاهد البث المباشر</h1>

  <div>
    <button class="channel-button" data-src="https://static.france24.com/live/F24_AR_LO_HLS/live_web.m3u8">فرانس 24 العربية</button>
    <button class="channel-button" data-src="https://rakuten-euronews-1-be.samsung.wurl.tv/playlist.m3u8">يورو نيوز الإنجليزية</button>
    <button class="channel-button" data-src="https://aljazeera-clips.akamaized.net/hls/live/2022/aljazeera/english.m3u8">الجزيرة الإنجليزية</button>
  </div>

  <video id="video" controls autoplay></video>

  <div>
    <label for="qualitySelect">اختر الجودة:</label>
    <select id="qualitySelect">
      <option>جاري التحميل...</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    let hls;

    function loadStream(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          qualitySelect.innerHTML = '';
          hls.levels.forEach((level, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = `${level.height}p`;
            qualitySelect.appendChild(option);
          });
          const autoOption = document.createElement('option');
          autoOption.value = -1;
          autoOption.text = 'تلقائي';
          qualitySelect.insertBefore(autoOption, qualitySelect.firstChild);
          qualitySelect.value = -1;

          qualitySelect.onchange = function () {
            hls.currentLevel = parseInt(this.value);
          };
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play());
      }
    }

    // ربط أزرار القنوات بالتحميل
    const buttons = document.querySelectorAll('.channel-button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadStream(btn.getAttribute('data-src'));
      });
    });

    // تحميل أول قناة تلقائيًا عند فتح الصفحة
    if (buttons.length > 0) {
      loadStream(buttons[0].getAttribute('data-src'));
    }
  </script>

</body>
</html>
